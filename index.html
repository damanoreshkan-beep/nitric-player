<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cassette Canvas Player</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#0b0f14" />

    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
      <div class="bg"></div>
      <canvas class="ov" id="fx"></canvas>

      <div class="zone z-left" id="scrub"></div>
      <div class="zone z-right" id="nav"></div>

      <div class="timerBox">
        <div class="timer">
          <div class="row">
            <div class="tnum" id="elapsed">00:00</div>
            <small>elapsed</small>
          </div>
          <div class="row">
            <div class="tnum" id="total">00:00</div>
            <small>total</small>
          </div>
        </div>
      </div>

      <div class="titleWrap">
        <div class="titleRail">
          <div class="title">
            <div class="titleBadge" id="trackTitle">—</div>
          </div>
        </div>
      </div>

      <div class="playCenter">
        <button id="toggleBig" class="round">▶️</button>
      </div>
      <div class="hint">
        центр — плей/пауза • ліва ↑/↓ — перемотка • свайп ←/→ — трек
      </div>
    </div>

    <audio
      id="audio"
      preload="auto"
      autoplay
      muted
      playsinline
      crossorigin="anonymous"
    ></audio>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");
      }
    </script>

    <script src="main.js"></script>
  </body>
</html>
